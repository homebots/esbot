<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ESBot</title>
</head>
<body>
  <form onsubmit="doSubmit(arguments[0])">
    <label for="pinNumber">Pin:</label>
    <input type="text" id="pinNumber" />

    <label for="pinValue">Value:</label>

    <button type="button" onclick="readPin()">read</button>
    <button type="button" onclick="writeToPin()">write</button>
  </form>

  <pre id="output"></pre>
  <script src="esbot.js"></script>
</body>
